<div>
  <div class="removeVideoFromPlaylist" [hidden]="!hover" (click)="onClickDelete()">
    <i class="material-icons">clear</i>
  </div>

  <div (click)="onClickTile()">
    <div [style.display]="'inline-block'" class="image">
      <img class="z-depth-1 responsive-img" [src]="video.thumbnailUrl" width="40px" height="40px" />
    </div>
    <div [style.display]="'inline-block'" class="title">
      <h6>{{video.title}}</h6>
      <label>{{video.duration | isoToHMS}}</label>
      <span class="upDownArrows" [hidden]="!hover">
        <i class="material-icons md-30" [class.disable]="last" (click)="moveForward($event)">expand_more</i>
        <i class="material-icons md-30" [class.disable]="first" (click)="moveBackward($event)">expand_less</i>
      </span>
    </div>
  </div>
</div>
