<ul id="nav-mobile" class="left side-nav fixed" [style.overflow-y]="'auto'">
  <li class="brand center-align" >
    <i class="ion-social-youtube brand-logo"></i>
    <span class="brand-title center-align">NgTube</span>
  </li>
  <li class="sidenav-category blue-grey darken-4 valign-wrapper">
    <div class="sidenav-category-icon valign-wrapper valign">
        <i class="material-icons valign">favorite</i>
    </div>
    <div class="sidenav-category-text center-align">
        Playlist
    </div>
    <div [style.width]="'100%'" *ngIf="hover">
      <button class="btn btn-small btn-del waves-effect waves-light red" (click)="clearPlaylist()" [class.disabled]="videos.length === 0">
        <i class="material-icons">delete_forever</i>
      </button>
    </div>
  </li>
  
  <li class="sidenav-item" *ngFor="let video of videos; #i = index" [class.active]="(currentVideo | async)?.id === video.id">
    <sidenav-tile 
      [video]="video"
      [first]="i === 0"
      [last]="i === videos.length - 1"
      (clickDelete)="onClickDelete(video)"
      (clickTile)="onClickTile(video)"
      (clickArrow)="onClickArrow($event)">
    </sidenav-tile>
  </li>
</ul>
