<div *ngIf="show | async">
    <ul class="row">
        <li *ngFor="let video of videos" class="col s12 l3 m4">
            <thumbnail 
                (clickThumbnail)="onThumbnailClick(video)"
                (clickTitle)="onTitleClick(video)"
                [video]="video">
            </thumbnail>
        </li>
    </ul>
</div>
