<div class="row">
    <youtube-player class="col s12"
        *ngIf="video"
        playerId="player"
        [autoplay]="false"
        [videoId]="video.id"
        [width]="width"
        [height]="height"
        (stateChange)="stateChange($event.data)">
    </youtube-player>
    <h4 class="col offset-s2 s8" [hidden]="cinemaMode | async">{{video.title}}</h4>
</div>
