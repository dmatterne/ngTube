<div class="thumbnail card hoverable">
    <div class="thumb">
        <div (click)="onThumbnailClick()" class="card-image">
            <img [src]="video.thumbnailUrl" 
                [style.position]="relative" 
                [style.z-index]="0"
                class="z-depth-1 hoverable responsive-img waves-light"
            />
            
            <div class="duration valign-wrapper">
                 <i class="material-icons valign">schedule</i>
                 <span class="valign">{{ video.duration | isoToHMS }}</span>
            </div>
            
        </div>
    </div>
    <div class="card-content">
        <span class="activator grey-text text-darken-4 truncate"> 
            <h6>{{ video.title }}</h6>
        </span>
    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
            {{ video.title }}
            <i class="material-icons right">close</i>
        </span>
        <p [style.overflow]="'hidden'">
            {{ video.description }}
        </p>
    </div>
    <div class="card-action">
        <a (click)="addToPlaylist()">
            <i class="material-icons">add</i> Add to playlist
        </a>
    </div>
</div>
