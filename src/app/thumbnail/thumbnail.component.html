<div class="thumbNail">
    <div class="thumb">
        <div 
            (mouseenter)="onThumbnailEnter()"
            (mouseleave)="onThumbnailLeave()"
            (click)="onThumbnailClick()"
        >
            <img [src]="video.thumbnailUrl" 
                [style.opacity]="hover ? 0.6 : 1" 
                [style.position]="relative" 
                [style.z-index]="0"
                class="z-depth-1 responsive-img"
            />
            
            <div class="duration">
                 {{ video.duration | isoToHMS }}
            </div>
            

            <div class="playArrow">
                <i [hidden]="!hover" 
                [style.z-index]="1" 
                class="material-icons medium icon-demo">
                    play_circle_outline
                </i>
            </div>
        </div>
    </div>
    <div (mouseenter)="onTitleMouseEnter()"
         (mouseleave)="onTitleMouseLeave()"
         (click)="onTitleClick()">
         
            <!--<span [hidden]="!title">-->
                <h6 class="title">{{video.title}}</h6>
            <!--</span>-->
            
            <!--<button [hidden]="title" class="btn">
                <i class="material-icons tiny icon-demo">
                        view_list
                </i> 
                Add to playlist
            </button>-->
    </div>
</div>
